<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/odh5exg.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/11181f94df.js" crossorigin="anonymous"></script>
    <title>Contacto - Redactor en Línea</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="img/Logo Redactor en línea.png" alt="Logo de la empresa" width="50" height="50"/>
                </a>
                <h1>Redactor en Línea</h1>
            </div>
           
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="sobrenosotros.html">Sobre Nosotros</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="contact-button">
                <a href="contacto.html" class="btn">Contáctanos</a>
            </div>
        </div>
    </header>

    <section id="contacto" class="container my-5">
        <h2>Contáctanos</h2>
        <form action="https://formspree.io/f/xqakzera" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required class="form-control"></textarea>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>

    <footer>
        <div class="social-links">
            <h3>Síguenos en:</h3>
            <a href="https://www.facebook.com/Redactorenlinea/" target="_blank">
                <img src="img/Logo_de_Facebook.png" alt="Facebook" width="30" height="30">
            </a>
            <a href="https://www.instagram.com/redactorenlinea?igsh=MTF1MjJjMWxpcm4xMQ==" target="_blank">
                <img src="img/Instagram_logo.png" alt="Instagram" width="30" height="30">
            </a>
            <a href="https://wa.me/message/5DT6UTPKY2U7M1" target="_blank">
                <img src="img/WhatsApp Logo.png" alt="WhatsApp" width="30" height="30">
            </a>
        </div>
        <h3>Ubicación</h3>
        <p>Av. Olivera 1515, Capital Federal</p>
        <iframe class="map" 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3312.599574500038!2d-58.479572!3d-34.6565835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc96e0daee095%3A0xd8d94e3850a21e59!2sAv.+Olivera+1515%2C+C1407IOC+Cdad.+Aut%C3%B3noma+de+Buenos+Aires!5e0!3m2!1ses-419!2sar!4v1697120108658!5m2!1ses-419!2sar" 
            allowfullscreen="" loading="lazy"></iframe>
            <p class="copyright">© 2024 Tania Quevedo. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
